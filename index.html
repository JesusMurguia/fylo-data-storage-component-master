<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="top">
				<img src="./images/logo.svg" alt="" />
				<div class="tray">
					<button class="btn"><img src="./images/icon-document.svg" alt="documents" /></button>
					<button class="btn"><img src="./images/icon-folder.svg" alt="folders" /></button>
					<button class="btn"><img src="./images/icon-upload.svg" alt="uploads" /></button>
				</div>
			</div>
			<div class="bottom">
				<p>You've used <span>815 GB</span> of your storage</p>
				<div class="range-bar"></div>
				<div class="range-limits">
					<span class="range-start">0 GB</span>
					<span class="range-end">1000 GB</span>
				</div>

				<div class="remaining">
					<h2>185</h2>
					<p>GB LEFT</p>
				</div>
			</div>
		</main>
	</body>
</html>
